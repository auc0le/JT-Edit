    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JT Editor</title>
        <script src="app.js"></script>
        <!-- CDN content replaced with server-side assets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <body>

        <h2>JT Edit - For CoolLED1248</h2>

        <!-- Compact 2-Row Toolbar Interface -->
        <div class="toolbar-container">
            
            <!-- Row 1: File, Canvas & Format Controls -->
            <div class="toolbar-row primary-row">
                <div class="tool-group file-group">
                    <label class="group-label">File</label>
                    <div class="inline-controls">
                        <div class="file-tools">
                            <button onclick="openFileInput()" class="icon-btn-sm file-btn" title="Open File">
                                <i class="fas fa-folder-open"></i>
                            </button>
                            <input type="file" id="imageInput" accept=".jpeg, .jpg, .jt" style="display: none;">
                            <button onclick="saveToFile()" class="icon-btn-sm file-btn" title="Save File">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                        <div class="control-pair">
                            <label for="formatDropdown">Format</label>
                            <select id="formatDropdown" class="control-input compact">
                                <option value="v1">v1</option>
                                <option value="v2">v2</option>
                                <option value="png">PNG</option>
                            </select>
                        </div>
                        <button id="debugToggle" class="icon-btn-sm debug-btn" title="Show/Hide RGB Array">
                            <i class="fas fa-bug"></i>
                        </button>
                    </div>
                </div>

                <div class="tool-group canvas-group">
                    <label class="group-label">Canvas</label>
                    <div class="inline-controls">
                        <div class="control-pair">
                            <label for="sizeDropdown">Size</label>
                            <select id="sizeDropdown" class="control-input">
                                <option value="16x32">16×32</option>
                                <option value="16x64">16×64</option>
                                <option value="16x96" selected>16×96</option>
                                <option value="16x128">16×128</option>
                                <option value="16x192">16×192</option>                
                                <option value="24x48">24×48</option>
                                <option value="24x64">24×64</option>
                                <option value="32x128">32×128</option>
                                <option value="32x160">32×160</option>
                                <option value="32x192">32×192</option>
                            </select>
                        </div>
                        <div class="control-pair">
                            <label for="modeDropdown">Mode</label>
                            <select id="modeDropdown" class="control-input">
                                <option value="static" selected>Static</option>
                                <option value="animation">Animation</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="tool-group color-format-group">
                    <label class="group-label">Format</label>
                    <div class="control-pair">
                        <select id="colorFormatDropdown" class="control-input">
                            <option value="3bit">3-bit (8 colors)</option>
                            <option value="24bit">24-bit RGB</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Row 2: View, Colors & Paint Tools -->
            <div class="toolbar-row color-row">
                <div class="tool-group view-group">
                    <label class="group-label">View</label>
                    <div class="inline-controls">
                        <div class="control-pair">
                            <label for="pixelSizeInput">Pixel Size</label>
                            <input type="number" id="pixelSizeInput" class="control-input compact" min="1" value="8" max="50">
                        </div>
                        <div class="zoom-controls">
                            <button id="zoomOutButton" class="icon-btn-sm" title="Zoom Out"><i class="fas fa-minus"></i></button>
                            <button id="fitToScreenButton" class="icon-btn-sm fit" title="Fit to Screen"><i class="fas fa-expand-arrows-alt"></i></button>
                            <button id="zoomInButton" class="icon-btn-sm" title="Zoom In"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="control-pair">
                            <label id="autoScaleLabel" class="checkbox-label">
                                <input type="checkbox" id="autoScaleToggle" checked> Auto
                                <span id="autoScaleStatus" class="scale-status">ON</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="tool-group unified-color-group">
                    <label class="group-label">Colors</label>
                    <div class="unified-color-selector compact">
                        <!-- Color Preview Stack -->
                        <div class="color-preview-container">
                            <div class="color-stack compact">
                                <div class="foreground-color" id="foregroundColorPreview" title="Foreground (Left Click)"></div>
                                <div class="background-color" id="backgroundColorPreview" title="Background (Right Click)"></div>
                            </div>
                            <button class="icon-btn-sm swap-btn" id="swapColorsButton" title="Swap Foreground/Background"><i class="fas fa-exchange-alt"></i></button>
                        </div>
                        
                        <!-- Color Picker Controls -->
                        <div class="color-picker-controls">
                            <!-- 3-bit color picker -->
                            <select id="customColorPicker" class="control-input compact" style="display: block;">
                                <option value="#000000">Black</option>
                                <option value="#FFFFFF">White</option>
                                <option value="#FF0000">Red</option>
                                <option value="#00FF00">Green</option>
                                <option value="#0000FF">Blue</option>
                                <option value="#FFFF00">Yellow</option>
                                <option value="#FF00FF">Magenta</option>
                                <option value="#00FFFF">Cyan</option>
                            </select>

                            <!-- 24-bit color picker -->
                            <div id="colorPicker24bit" style="display: none;">
                                <div style="position: relative; display: inline-block;">
                                    <input type="color" id="htmlColorPicker" value="#FF0000" title="Select Color" style="opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer;">
                                    <button class="icon-btn-sm" type="button" style="pointer-events: none;" title="Select Color">
                                        <i class="fas fa-eye-dropper"></i>
                                    </button>
                                </div>
                                <input type="text" id="hexColorInput" value="#FF0000" maxlength="7" pattern="^#[0-9A-Fa-f]{6}$" title="Hex Color Code">
                                <div id="recentColorsGrid" title="Recently Used Colors"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tool-group paint-group">
                    <label class="group-label">Paint</label>
                    <div class="paint-tools">
                        <button id="paintBucketButton" class="icon-btn-sm paint-btn" title="Fill with Foreground Color">
                            <i class="fas fa-paint-roller"></i>
                        </button>
                        <button id="RMBpaintBucketButton" class="icon-btn-sm paint-btn" title="Fill with Background Color">
                            <i class="fas fa-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>

        <div id="pixelCanvasContainer">
            <div id="pixelCanvas"></div>
        </div>

        <div id="controlButtons">
          <div style="text-align:center;"><span id="frameDisplay">Frame: <span id="currentFrame">01</span>/<span id="totalFrames">01</span></span>
           <span id="delaytxt">Delay:</span><input id="delay_id" type="number" min="50" value="250" max="1000" step="50">
          </div>
          <div style = "padding-bottom:10px;"></div>
            <button id="backButton" title="Back">|&#9664;</button>       
            <button id="playPauseButton" title="Play/Pause">&#9654;||</button> 
            <button id="forwardButton" title="Forward">&#9654;|</button>   
            <button id="plusButton" title="Add Frame">+</button>  
            <button id="minusButton" title="Delete Frame">-</button>  
            <button id="swapButton" title="Swap Frames">&#8633;</button>  
            <button id="cloneFrameButton" title="Clone Frame"><img style="width:22px;height:22px;" src="icons/clone.png"></img></button>  

        </div>

        <div id="directionButtons">
            <button id="upButton" title="Shift Up">&#9650;</button>       
            <button id="downButton" title="Shift Down"> &#9660;</button>  
            <button id="leftButton" title="Shift Left"> &#9664;</button>  
            <button id="rightButton" title="Shift Right"> &#9654;</button> 
        </div>

        <div id="arrayOutput">
            <pre id="textDisplay" style="display: none;"></pre>
        </div>
